apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mjml
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.0.94'
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: mjml
    podAnnotations:
    image:
      name: vibioh/mjml
      tag: '202401152329' # {"$imagepolicy": "default:flux-mjml-api:tag"}
    port: 3000
    config:
      OTEL_ENDPOINT_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/mjml-api
      OTEL_SERVICE_NAME: mjml-api
    probes:
      readiness: /health
    resources:
      limits:
        memory: 128Mi
      requests:
        memory: 128Mi
    autoscaling:
      enabled: false
