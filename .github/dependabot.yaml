version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: ci
      include: scope
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '06:00'
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      time: '06:00'
      day: sunday
    commit-message:
      prefix: chore
      include: scope
