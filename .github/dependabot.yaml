---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: ci
      include: scope

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
      include: scope
    groups:
      opentelemetry:
        patterns:
          - '@opentelemetry/exporter-*'
          - '@opentelemetry/instrumentation-*'
          - '@opentelemetry/sdk-node'
      babel:
        patterns:
          - '@babel/*'

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
      include: scope
